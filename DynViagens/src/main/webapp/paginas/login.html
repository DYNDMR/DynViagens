	<a href="../index.html"><i class="fa-solid fa-arrow-left icon-volt"></i></a>
	<main class="p-5">
		<div class="container py-5">
			<div class="row mt-5 mr-auto ml-auto">
				<div class="col-md-3"></div>
				<div class="col-md-6 card bg-light p-5 card-form">
					<form action="../confirmar" method="post">



						<label for="" class="form-label">Email </label>
						<div class="mb-3 botao">
							<input type="email" class="bg-light"
								placeholder="Digite seu Email" name="email" required="required" />
						</div>
						<label for="" class="form-label">senha</label>
						<div class="mb-3 botao">
							<input type="password" class="bg-light"
								placeholder="Digite sua senha" name="senha" required="required" />
							<div class="form-text">A senha deve conter no minino 6
								n√∫meros.</div>
						</div>
						<div class="form-check form-switch mb-2">
							<input class="form-check-input" type="checkbox" role="switch"
								id="M-Conectado" checked /> <label
								class="form-check-label" for="M-Conectado">Mantenha-me
								conectado</label>
						</div>
						<div class="row">
							<input type="submit" class="btn btn-primary">
						</div>
						<div class="col text-center mt-3">
							<a href="cadastro.html" class="btn btn-primary mt-1">cadastrar</a>
						</div>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
